<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="/css-file/in.css" />
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
    <script src="./js-file/main.js"></script>
  </head>
  <body>
    <div class="form">
      <!-- Email  -->
      <div class="email">
        <!-- <label for="email">Email</label> -->
        <input class="lb im input"
          type="email"
          name="email"
          id="email"
          required
          placeholder="Email"
        />
      </div>
      <!-- passWord -->
      <div class="pass ">
        <!-- <label for="password">Password</label> -->
        <input class="lb mi"
          type="password"
          name="password"
          id="password"
          required
          placeholder="Password"
        />
      </div>

      <!-- Sign Up button -->
      <button id="submit-btn" onclick="signIn()">Sign In</button>
      <p id="ac">Don,t have an account ?</p>
      <span ><a href="index.html" id="lk">Sign Up</a></span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
